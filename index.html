<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prefix expression calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="src.js"></script>
  </head>
  <body>
    <main>
      <form class="form">
        <label for="expression">
          <div class="label-content">
            Enter prefix expression here<br />
            <small
              >Valid format contains operators and numbers separated by space. For example:
              <code>+ 2 * 10 5</code></small
            >
          </div>
        </label>
        <div class="input-wrapper">
          <input id="expression" name="expression" type="text" placeholder="Expression" />
          <button type="submit" value="submit" class="submit">=</button>
        </div>
        <div class="error-wrapper"><div class="error hidden"></div></div>
      </form>
      <div class="output-wrapper">Result: <span class="output"></span></div>
    </main>
    <footer>
      Designed & coded by <author><a href="https://github.com/M-Mikos" target="_blank">Marcin Mikos</a></author>
    </footer>
  </body>
</html>
